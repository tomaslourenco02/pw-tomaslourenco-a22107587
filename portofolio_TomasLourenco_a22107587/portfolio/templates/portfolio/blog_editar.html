<!-- home.html -->
   
{% extends 'portfolio/layout.html' %}

{% block main %}
<h3>Blog</h3>
    <form action="{% url 'portfolio:blog_editar' portfolio_id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'portfolio:home' %}" role="button" class="btn btn-warning">Cancelar</a>
        <input type="submit" value="Gravar" class="btn btn-success" >
        <a href="{% url 'portfolio:apaga' portfolio_id %}" role="button" class="btn btn-danger">Apagar</a>
    </form>
{% endblock %}
